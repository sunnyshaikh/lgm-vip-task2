<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <form class="calculator" name="calc">
    <div class="output">
      <input type="text" class="output-box" name="result" readonly>
    </div>
    <div class="buttons">
      <button type="reset" class="col-2 btn">AC</button>
      <button type="button" class="btn cc"
        onclick="document.calc.result.value=document.calc.result.value.substring(0, document.calc.result.value.length-1)">DEL</button>
      <button type="button" class="btn cc" onclick="document.calc.result.value+='/'">/</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='7'">7</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='8'">8</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='9'">9</button>
      <button type="button" class="btn cc" onclick="document.calc.result.value+='*'">*</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='4'">4</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='5'">5</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='6'">6</button>
      <button type="button" class="btn cc" onclick="document.calc.result.value+='-'">-</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='1'">1</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='2'">2</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='3'">3</button>
      <button type="button" class="btn cc" onclick="document.calc.result.value+='+'">+</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='0'">0</button>
      <button type="button" class="btn" onclick="document.calc.result.value+='.'">.</button>
      <button type="button" class="col-2 btn"
        onclick="document.calc.result.value=eval(document.calc.result.value)">=</button>
    </div>
  </form>

  <script src="./app.js"></script>
</body>

</html>
